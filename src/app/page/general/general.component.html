<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">General Settings</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/admin">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">General Settings</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row settings-tab">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header all-center">
          <a routerLink="general.html" class="avatar avatar-sm me-2"
            ><img
              class="avatar-img rounded-circle"
              src="{{ user.urlImage }}"
              alt="User Image"
            />
            <i class="fe fe-camera"></i>
          </a>
          <h6>Seema Sisty</h6>
          <p>Administrator</p>
        </div>
        <div class="card-body p-0">
          <div class="profile-list">
            <a routerLink="#"><i class="fe fe-comment-o"></i></a>
            <a routerLink="#">Chat</a>
            <a routerLink="#" class="float-end"><h5>10, 203</h5></a>
          </div>
          <div class="profile-list">
            <a routerLink="#"><i class="fe fe-phone"></i></a>
            <a routerLink="#">Call</a>
            <a routerLink="tel:{{ user.phone }}" class="float-end"
              ><h5>{{ user.phone }}</h5></a
            >
          </div>

          <div class="profile-list">
            <a routerLink="group-history.html"
              ><button type="button" class="btn btn-block btn-outline-light">
                View History
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">General Settings</h4>
        </div>
        <div class="card-body">
          <form action="#">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" value="{{ user.name }}" />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                class="form-control"
                value="{{ user.email }}"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                value="{{ user.address }}"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
