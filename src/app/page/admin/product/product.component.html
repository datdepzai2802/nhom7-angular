<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Product</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="index.html">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">List Product</li>
        </ul>
      </div>
    </div>
    <div class="">
      <a routerLink="/admin/product/add"><i class="fa-regular fa-plus"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex">
      <div class="card card-table flex-fill">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-center mb-0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Price</th>
                  <!-- <th>Description Sort</th> -->
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody *ngFor="let product of products">
                <tr style="height: 85px;">
                  <td style="width:600px;">
                    <h2 class="table-avatar name-width">
                      <a routerLink="general.html" style="text-decoration:none;">{{ product.name }} </a>
                    </h2>
                  </td>
                  <td style="padding:0;">
                    <a routerLink="general.html" class="avatar avatar-sm me-2"
                      ><img style="width:200%;height:200%;margin-top:-20px;"
                        class="avatar-img rounded-circle"
                        src="{{ product.urlImage }}"
                        alt="User Image"
                    /></a>
                  </td>
                  <td style="width:300px;">
                    {{
                      product.price.toLocaleString("vi", {
                        style: "currency",
                        currency: "VND"
                      })
                    }}
                  </td>
                  <!-- <td>{{ product.descSort }}</td> -->
                  <td class="text-end">
                    <div class="actions">
                      <a
                        routerLink="/admin/product/{{ product.id }}/edit"
                        class="btn btn-sm bg-success-light me-2"
                      >
                        <i class="fe fe-pencil"></i>
                      </a>
                      <button
                        class="btn btn-sm bg-danger-light"
                        mwlConfirmationPopover
                        [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage"
                        placement="left"
                        (confirm)="removeProduct(product.id)"
                        (cancel)="cancelClicked = true"
                      >
                        <i class="fe fe-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
