<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Users</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="index.html">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">User</li>
        </ul>
      </div>
    </div>
    <div>
      <a routerLink="/admin/user/add"><i class="fa-solid fa-plus"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex">
      <div class="card card-table flex-fill">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-center mb-0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>
                    <h2 class="table-avatar">
                      <a
                        routerLink="/admin/user/{{ user.id }}/edit"
                        class="avatar avatar-sm me-2"
                        ><img
                          class="avatar-img rounded-circle"
                          src="{{ user.urlImage }}"
                          alt="User Image"
                      /></a>
                      <a routerLink="general.html"
                        >{{ user.name }} <span>#{{ user.id }}</span></a
                      >
                    </h2>
                  </td>
                  <td>{{ user.phone | mask: "(000) 000-0000" }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.address }}</td>
                  <td class="text-end">
                    <div class="actions">
                      <a
                        routerLink="/admin/user/{{ user.id }}/edit"
                        class="btn btn-sm bg-success-light me-2"
                      >
                        <i class="fe fe-pencil"></i>
                      </a>
                      <button
                        class="btn btn-sm bg-danger-light"
                        mwlConfirmationPopover
                        [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage"
                        placement="left"
                        (confirm)="removeUser(user.id)"
                        (cancel)="cancelClicked = true"
                      >
                        <i class="fe fe-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
